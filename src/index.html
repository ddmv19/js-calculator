<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
</head>
<body>
  <div class="main">
    <div class="calculator">
      <div class="calculator__theme">
        <input type="checkbox" name="theme" id="theme">
        <div class="calculator__theme-container">
          <label for="theme" id="calculator__theme-label">Dark Mode</label>
          <figure class="calculator__theme_image-container">
            <img src="assets/sun.png" alt="image-theme">
          </figure>
        </div>
      </div>
      <input type="text" class="calculator__input">
      <div class="last-operation"></div>
      <div class="calculator__keyboard">
        <div class="calculator__keyboard-section">
          <button class="btn btn-operator" data-id="C">C</button>
          <button class="btn btn-operator" data-id="+/-">+/-</button>
          <button class="btn btn-operator" data-id="%">%</button>
          <button class="btn btn-operator" data-id="operator/">/</button>
        </div>
        <div class="calculator__keyboard-section">
          <button class="btn" data-id="number7">7</button>
          <button class="btn" data-id="number8">8</button>
          <button class="btn" data-id="number9">9</button>
          <button class="btn btn-operator" data-id="operator*">*</button>
        </div>
        <div class="calculator__keyboard-section">
          <button class="btn" data-id="number4">4</button>
          <button class="btn" data-id="number5">5</button>
          <button class="btn" data-id="number6">6</button>
          <button class="btn btn-operator" data-id="operator-">-</button>
        </div>
        <div class="calculator__keyboard-section">
          <button class="btn" data-id="number1">1</button>
          <button class="btn" data-id="number2">2</button>
          <button class="btn" data-id="number3">3</button>
          <button class="btn btn-operator" data-id="operator+">+</button>
        </div>
        <div class="calculator__keyboard-section">
          <button class="btn" data-id="number0">0</button>
          <button class="btn" data-id="..">.</button>
          <button class="btn btn-delete" data-id="delete">
            <img src="assets/delete.png" alt="delete">
          </button>
          <button class="btn btn-operator" data-id="="> = </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
